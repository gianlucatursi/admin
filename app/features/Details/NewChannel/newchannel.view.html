<div id="new_channel" ng-controller="NewChannelController as newchannel">

    <!-- NAV BAR -->
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <p class="font-bold font-medium color-mid-grey" style="margin-bottom:0">{{newchannel.current_state.title | uppercase}}</p>
            <p class="font-bold font-medium" style="color: {{newchannel.city.assets_color}}">{{newchannel.city.ds_name | uppercase}} SMART</p>
        </div>
    </div>

    <!------------- body content ---------->

    <div class="row page_content margin-top-50px">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <div class="row no-padding">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <div class="form-group">
                        <label class="font-small color-grey">CANALE</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="row no-padding">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

                    <uib-tabset active="activeJustified">
                        <uib-tab index="0">
                            <uib-tab-heading>
                                <span class="lsf">barcode</span> IMPOSTAZIONI
                            </uib-tab-heading>
                            <uib-tab-body>
                                <h3>BODY IMPOSTAZIONI</h3>
                            </uib-tab-body>
                        </uib-tab>
                        <uib-tab index="1">
                            <uib-tab-heading>
                                <span class="lsf">file</span> CONTATTI
                            </uib-tab-heading>
                            <uib-tab-body>
                                <h3>BODY CONTATTI</h3>
                            </uib-tab-body>
                        </uib-tab>
                        <uib-tab index="2">
                            <uib-tab-heading>
                                <span class="lsf">file</span> ORARI
                            </uib-tab-heading>
                            <uib-tab-body>
                                <h3>BODY ORARI</h3>
                            </uib-tab-body>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>

        </div>
    </div>

</div>
